<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="firstNae">First Name</label>
                <input id="firstName" type="text" placeholder="George" autofocus>
            </div>
            <div>
                <label for="lastNae">Last Name</label>
                <input id="lastName" type="text" placeholder="Devis">
            </div>
            <div>
                <label for="male">Male</label>
                <input id="male" type="radio" name="gender">
                <label for="female">Feale</label>
                <input id="female" type="radio" name="gender">
                <label for="other">Other</label>
                <input id="other" type="radio" name="gender">
            </div>
            <div>
                <span>Preferred contact method:</span>
                <label for="prefEmail">Email</label>
                <input id="prefEmail" type="radio" name="prefContactMethod">
                <label for="prefPhone">Phone</label>
                <input id="prefPhone" type="radio" name="prefContactMethod">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="your@email.com">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input id="phone" type="text" placeholder="+359885236225">
            </div>
            <div>
                <label for="town">Town</label>
                <select name="town" id="town">
                    <option value="Varna">Varna</option>
                    <option value="Plovdiv">Plovdiv</option>
                    <option value="Burgas">Burgas</option>
                    <option value="Sofia">Sofia</option>
                    <option value="Pleven">Pleven</option>
                </select>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" min="18" max="70">
            </div>
            <div>
                <label for="progrLangs">Programming language</label>
                <input list="progrLangs">
                <datalist id="progrLangs">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Ruby">
                    <option value="Other">
                </datalist>
            </div>
            <div>
                <textarea cols="10" rows="5" placeholder="More information..."></textarea>
            </div>
            <div>
                <input id="acceptTerms" type="checkbox" value="checked">
                <label for="acceptTerms">I agree the Terms and Conditions</label>
            </div>
            <input type="submit" value="Send">
        </fieldset>
    </form>
</body>
</html>
