<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Details Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="cust-det">
        <h1>Customer Details</h1>
        
        <p>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="George">
        </p>
        
        <p>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Devis">
        </p>
    
        <p>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
        </p>
        
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com">        
        </p>

        <p>
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="+359885236225">
        </p>

        <p>
            <label for="town">Town</label>
            <select name="town" id="town">
                <option value="Varna">Varna</option>
                <option value="Sandanski">Sandanski</option>
                <option value="Sofia">SOfia</option>
                <option value="Blagoevgrad">Blagoevgrad</option>
            </select>
        </p>

        <p>
            <label for="age">Age</label>
            <input type="text" id="age">
        </p>

        <p>
            <label for="age">Language</label>
            <input type="text" id="language">
        </p>

        <p>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="35" rows="5" placeholder="More information..."></textarea>        
        </p>

        <p>
            <input type="checkbox" id="accept">
            <label for="accept">I agree to the Terms and Conditions</label>        
        </p>

        <div class="horiz-center-container">
            <input type="submit" class="submit" value="Send">
        </div>
    </form>
</body>
</html>
