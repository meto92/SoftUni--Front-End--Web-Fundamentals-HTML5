<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="buy-ticket">
        <h2><i class="fas fa-shopping-cart"></i>Buy online ticket to Milano</h2>
        <section class="left">
            <img src="../img/travel.png">
            <p>Book your ticket NOW!</p>
            <p>Start saving straight away with our special online rates.</p>
        </section>
        <form action="#">
            <select>
                <option value="Malpensa">Malpensa</option>
            </select>

            <section class="ticket-info">
                <section class="entry">
                    <p>
                        <label for="entry">Entry</label>
                        <input type="date" id="entry">
                    </p>
                    <p>
                        <label for="entry-time">Time</label>
                        <input type="time" id="entry-time">
                    </p>
                </section>
                <section class="exit">
                    <p>
                        <label for="exit">Exit</label>
                        <input type="date" id="exit">
                    </p>
                    <p>
                        <label for="exit-time">Time</label>
                        <input type="time" id="exit-time">
                    </p>
                </section>
            </section>
            
            <button>SEARCH</button>
        </form>
    </section>
</body>
</html>
