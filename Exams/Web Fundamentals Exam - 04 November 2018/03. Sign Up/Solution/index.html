<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-left">
            <p>SoftUni</p>
            
            <p>
                <h1>Welcome to SoftUni.</h1>
                <h2>Are you ready to become a dev?</h2>
            </p>

            <nav>
                <ul>
                    <li><a href="#"><i></i></a></li>
                    <li><a href="#"><i class="fab fa-github"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </nav>
        </div>
        <form>
            <label for="username">USERNAME </label>
            <input type="text" id="username" placeholder="antoniyaat">

            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="a.atanasova@softuni.bg">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="********">

            <label for="repeat-password">REPEAT PASSWORD</label>
            <input type="password" id="repeat-password" placeholder="********">

            <p>
                <button>REGISTER</button>
                <a href="#"> I am already a ninja</a>
            </p>
        </form>
    </div>
</body>
</html>
