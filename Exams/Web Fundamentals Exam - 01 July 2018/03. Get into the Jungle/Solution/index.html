<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get into the Jungle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <section class="img-container">
            <img src="../img/img-01.png">
        </section>
        <form action="#">
            <p class="title">Monkey Login</p>
            <label class="input-wrapper">
                <input type="email" placeholder="Email">
                <i class="fas fa-envelope"></i>
            </label>
            <label class="input-wrapper">
                <input type="password" placeholder="Password">
                <i class="fas fa-lock"></i>
            </label>
            <label>I am here for:</label>
            <p class="radio-wrapper">
                <input type="radio" name="here-for" id="bananas">
                <label for="bananas"><span class="check"></span>Bananas</label>
            </p>
            <p class="radio-wrapper">
                <input type="radio" name="here-for" id="lady-monkeys">
                <label for="lady-monkeys"><span class="check"></span>Lady Monkeys</label>
            </p>
            <p class="radio-wrapper">
                <input type="radio" name="here-for" id="fun">
                <label for="fun"><span class="check"></span>Fun</label>
            </p>
            <button>GET INTO THE JUNGLE</button>
            <p class="forgot">Forgot <a href="#">Username / Password</a></p>
            <p class="create-account"><a href="#">Create your account <i class="fas fa-long-arrow-alt-right"></i></a></p>
        </form>
    </section>
</body>
</html>
